<!DOCTYPE HTML>
<meta charset='utf-8'>
<!-- the original version at this link http://bl.ocks.org/jakosz/d1fe172445cd753b7d5c -->
<style>

body {
    background: black;
    overflow: hidden;
}

svg {
    display: block;
    background: white;
    border: solid 6px orange;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}

</style>
<body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var mainw = 1200,
    mainh = 800;

d3.select('body').append('svg')
    .attr('width', mainw)
    .attr('height', mainh);

function draw(selection){
    var xy0, 
        path, 
        keep = false, 
        line = d3.svg.line()
                 .x(function(d){ return d[0]; })
                 .y(function(d){ return d[1]; });

    selection
        .on('touchstart', function(){ 
            keep = true;
            xy0 = d3.mouse(this);
            path = d3.select('svg')
                     .append('path')
                     .attr('d', line([xy0, xy0]))
                     .style({'stroke': 'black', 'stroke-width': '10px'});
        })
        .on('touchend', function(){ 
            keep = false; 
        })
        .on('touchmove', function(){ 
            if (keep) {
                Line = line([xy0, d3.mouse(this).map(function(x){ return x - 6; })]);
                console.log(Line);
                path.attr('d', Line);
            }
        })
        .on('mousedown', function(){ 
            keep = true;
            xy0 = d3.mouse(this);
            path = d3.select('svg')
                     .append('path')
                     .attr('d', line([xy0, xy0]))
                     .style({'stroke': 'black', 'stroke-width': '10px'});
        })
        .on('mouseup', function(){ 
            keep = false; 
        })
        .on('mousemove', function(){ 
            if (keep) {
                Line = line([xy0, d3.mouse(this).map(function(x){ return x - 6; })]);
                console.log(Line);
                path.attr('d', Line);
            }
        })
    ;
}

d3.select('svg').append('rect')
    .attr('x', 0)
    .attr('y', 0)
    .attr('width', mainw)
    .attr('height', mainh)
    .style({'fill': '#ffffff'})
    .call(draw);

</script>
</body>
